{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}BlogShop{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <header class="header">
        <div class="container-header">
            <a href="/" class="link-header">
                <img src="{% static 'img/home.png' %}" alt="" class="home">Home
            </a>
            <a href="{% url "user:registration" %}" class="link-header"><h1>Login</h1></a>
        </div>
    </header>
    <div class="content">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
