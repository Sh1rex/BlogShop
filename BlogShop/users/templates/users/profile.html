{% extends "base.html" %}
{% load static %}

{% block title %}
    {{user}}
{% endblock title %}

{% block content %}
    <div class="profile">
        <img src="{% if profile.profileimg %}
            {{profile.profileimg.url}}
        {% else %}
            {% static 'img/profile-icon.jpg' %}
        {% endif %}" alt="" class="avatar">
        <div class="username">
            {{profile.user}}
        </div>
        <div class="NF">
            {{profile.user.first_name}} {{profile.user.last_name}}
        </div>
        <div class="description">
            {{profile.description}}
        </div>
    </div>
{% endblock content %}
